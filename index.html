<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="banner">
      <img src="ferns.jpeg" alt="" />
      <div class="text-container">
        <img src="" alt="" />
        <h1></h1>
      </div>
      <footer></footer>
    </div>
    <main>
      <h2>
        This is not a real online service! You need something like this in your
        life to help you realize your deepest dreams. Sign up <em>now</em> to
        get started.
      </h2>

      <h2>You <em>know</em> you want to.</h2>
      <form id="signup" action="" method="post">
        <h2>Let's do this!</h2>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" />

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="passConfirm">Confirm Password</label>
        <input type="password" id="passConfirm" name="passConfirm" />
      </form>

      <button type="submit" for="signup">Create Account</button>

      <p>Already have an account? <a href="">Log in</a>.</p>
    </main>
  </body>
</html>
