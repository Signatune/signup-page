<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="banner">
      <div class="text-container">
        <img src="odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
      <footer>
        Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
      </footer>
    </div>
    <main>
      <h2>
        This is not a real online service! You need something like this in your
        life to help you realize your deepest dreams. Sign up <em>now</em> to
        get started.
      </h2>

      <h2>You <em>know</em> you want to.</h2>
      <form id="signup" action="" method="post">
        <h3>Let's do this!</h2>
        <ul>
          <li>
            <label for="firstName">FIRST NAME</label>
            <input id="firstName" name="firstName" type="text" />
          </li>

          <li>
            <label for="lastName">LAST NAME</label>
            <input id="lastName" name="lastName" type="text" />
          </li>

          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </li>

          <li>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </li>

          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </li>

          <li>
            <label for="passConfirm">CONFIRM PASSWORD</label>
            <input type="password" id="passConfirm" name="passConfirm" />
          </li>
        </ul>
      </form>

      <button type="submit" for="signup">Create Account</button>

      <p>Already have an account? <a href="">Log in</a>.</p>
    </main>
  </body>
</html>
